<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1> Assignment 3</h1>
    <script>
        function greet(){
            alert(txtname.value);
        }
        function calc() {
            let a = Number(textnum1.value);
            let b = Number(txtnum2.value);
            //alert(a + b);
            dvResult.innerHTML = a + b;
        }
    </script>
</head>
<body>
    <input type="text"  id="txtname">
    <button onclick="greet()" style="background-color: crimson;">Click </button>
    <hr/>
    <input type="text" id="textnum1">
    <input type="text"  id="txtnum2">
    <button onclick= "calc()" style="background-color: chocolate;">Submit</button>
    <hr/>
    <div id="dvResult"></div>
</body>
</html>
